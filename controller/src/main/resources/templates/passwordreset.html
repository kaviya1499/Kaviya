<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
<center>
  <div class="container">
    <h1>Password Reset</h1>
    <form class="form-signin" method="post" th:action="@{/login}">
      <h2 class="form-signin-heading">Enter your password</h2>

      <p>
        <label for="email" class="sr-only">Username</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="email" required="" autofocus="">
      </p>
      <p>
        <label for="password" class="sr-only">Username</label>
        <input type="text" id="password" name="password" class="form-control" placeholder="password" required="" autofocus="">
      </p>
      <p>
        <label for="confirmpassword" class="sr-only">Username</label>
        <input type="text" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="confirmpassword" required="" autofocus="">
      </p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
    </form>
  </div>
</center>
</body>
</html>
