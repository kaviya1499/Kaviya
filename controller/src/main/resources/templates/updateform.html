<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Users</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script th:inline="javascript">

    function displayPopup() {
        var errorMessage = /*[[${errorMessage}]]*/ "";
        if (errorMessage) {
            alert(errorMessage);
        }
    }


    window.onload = displayPopup;
</script>



</head>

<body>
<div class="container">


  <h2>Update User</h2>

  <form action="#" th:action="@{/update/{id}(id=${userreq.id})}" th:object="${userreq}" method="POST">

    <input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4" >
    <input type="text" th:field="*{age}" placeholder="age" class="form-control mb-4 col-4" >
    <input type="text" th:field="*{detailsEntity.email}" placeholder="email" class="form-control mb-4 col-4">
    <input type="text" th:field="*{detailsEntity.designation}" placeholder="designation" class="form-control mb-4 col-4">
    <input type="text" th:field="*{address}" placeholder="address" class="form-control mb-4 col-4">
    <input type="text" th:field="*{detailsEntity.state}" placeholder="state" class="form-control mb-4 col-4">
    <input type="text" th:field="*{detailsEntity.country}" placeholder="country" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save user</button>
  </form>

  <hr>


</div>






</body>

</html>
