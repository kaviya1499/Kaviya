<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
<center>
<div class="container">
<h1>Login</h1>
<form class="form-signin" method="post" th:action="@{/login}">
  <h2 class="form-signin-heading">Please sign in</h2>

  <p th:if="${resetLinkSent}" style="background-color: cornflowerblue;height: 35px;font-size: 18px;">Reset link sent to your mail.</p>
  <p th:if="${passwordreset}" style="background-color: green;height: 35px;font-size: 18px;color:white">Password Reset Successfully Completed</p>
  <p th:if="${tokenexpired}" style="background-color: red;height: 35px;font-size: 18px;color:white">Password reset token has expired.</p>
  <p>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus="">
  <div th:if="${username_error}" class="error-message">
    <p th:text="${username_error}" style="color:red"></p>
  </div>
  </p>
  <p>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
  <div th:if="${password_error}" class="error-message">
    <p th:text="${password_error}" style="color:red"></p>
  </div>
  </p>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
 <a href="/mail">forget password</a>
  <br>
  <br>

</div>

</center>
</body>
</html>
