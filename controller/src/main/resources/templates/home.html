<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>User List</title>
    <style type="text/css">
.main2{

        width: 1465px;
        height: 750px;
        margin: 7em auto;
        border-radius: 1.5em;

}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
th{
 text-align: center;
 background-color: black;
 color:white;
height: 50px;
}
td {
  text-align: center;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: white;
   border-radius: 1.5em;
}

}

</style>
</head>
<body>
<div class="container-fluid" >
    <div class="row">
        <div class="main2">
            <h3 style="text-align:center;color:#8C55AA;font-size:40px">Home page </h3>

            <br>
            <br>
            <center>
                <a href="/register"><button class="btn btn-danger" style="width: 100px;">sign up</button></a>
                <br>
                <br>
                <br>
                <a href="/login"><button class="btn btn-danger" style="width: 100px;">sign in</button></a>
<br>
                <br>
                <p th:if="${UserPassError}" style="background-color: red;height: 35px;font-size: 18px;color:white">Invalid UserName and Password Provided. Try Agian...</p>
                <p th:if="${logout}" style="background-color: red;height: 35px;font-size: 18px;color:white">User Logout Successfully</p>
            </center>





        </div>

    </div>
</div>

</body>
</html>
