<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">





</head>

<body>
<div class="container">

<center>
    <h2>Add User</h2>

    <form action="#" th:action="@{/insert}" th:object="${userreq}" method="POST">
        <input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4">
        <div th:if="${name_error}" class="error-message">
            <p th:text="${name_error}" style="color:red"></p>
        </div>
        <input type="text" th:field="*{age}" placeholder="age" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4" th:value="${email_value != null} ? ${email_value} : ''">
        <div th:if="${email_error}" class="error-message">
            <p th:text="${email_error}" style="color:red"></p>
        </div>
        <input type="text" th:field="*{designation}" placeholder="designation" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="address" class="form-control mb-4 col-4">
          <input type="text" th:field="*{state}" placeholder="state" class="form-control mb-4 col-4">
        <input type="text" th:field="*{country}" placeholder="country" class="form-control mb-4 col-4">
        <input type="text" th:field="*{username}" placeholder="username" class="form-control mb-4 col-4">
        <div th:if="${username_error}" class="error-message">
            <p th:text="${username_error}" style="color:red"></p>
        </div>
        <input type="text" th:field="*{password}" placeholder="password" class="form-control mb-4 col-4">
        <div th:if="${password_error}" class="error-message">
            <p th:text="${password_error}" style="color:red"></p>
        </div>
        <input type="text" th:field="*{confirm_password}" placeholder="confirm password" class="form-control mb-4 col-4">
        <div th:if="${cpassword_error}" class="error-message">
            <p th:text="${cpassword_error}" style="color:red"></p>
        </div>

        <button type="submit" class="btn btn-info col-2"> Save user</button>
    </form>


</center>

</div>






</body>

</html>
