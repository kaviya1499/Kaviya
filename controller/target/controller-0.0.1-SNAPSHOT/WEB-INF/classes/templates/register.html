<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">


  <h2>Add User</h2>

  <form action="#" th:action="@{/insert}" th:object="${userreq}" method="POST">
    <input type="text" th:field="*{address}" placeholder="address" class="form-control mb-4 col-4">

    <input type="text" th:field="*{age}" placeholder="age" class="form-control mb-4 col-4">

    <input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4">
    <input type="text" th:field="*{designation}" placeholder="designation" class="form-control mb-4 col-4">
    <input type="text" th:field="*{state}" placeholder="state" class="form-control mb-4 col-4">
    <input type="text" th:field="*{country}" placeholder="country" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save user</button>
  </form>

  <hr>

  <a th:href="@{/getall}"> Back to user List</a>
</div>
</body>

</html>
