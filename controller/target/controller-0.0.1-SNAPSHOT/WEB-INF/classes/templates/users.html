<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <title>User List</title>
  <style type="text/css">
.main2{

        width: 1465px;
        height: 750px;
        margin: 7em auto;
        border-radius: 1.5em;

}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
th{
 text-align: center;
 background-color: black;
 color:white;
height: 50px;
}
td {
  text-align: center;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: white;
   border-radius: 1.5em;
}

}

</style>
</head>
<body>
<div class="container-fluid" >
  <div class="row">
    <div class="main2">
      <h3 style="text-align:center;color:#8C55AA;font-size:40px">User List </h3>
      <a href="/logout"><button class="btn btn-danger" style="width: 100px;margin-top:-32px;margin-left:1300px">Log Out</button></a>

      <center>
        <div style="overflow-x: auto;">

          <table>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Email Id</th>
              <th>Designation</th>
              <th>Address</th>
              <th>State</th>
              <th>Country</th>
              <th>Created on</th>
              <th>Last modified</th>
              <th>Action</th>
            </tr>

            <tr th:each="user : ${users}">
              <td th:text="${user.id}">ID</td>
              <td th:text="${user.name}">Name</td>
              <td th:text="${user.age}">Age</td>
              <td th:text="${user.detailsEntity.email}">Age</td>
              <td th:text="${user.detailsEntity.designation}">Designation</td>
              <td th:text="${user.address}">Address</td>
              <td th:text="${user.detailsEntity.state}">State</td>
              <td th:text="${user.detailsEntity.country}">Country</td>
              <td th:text="${user.createdon}">createdon</td>
              <td th:text="${user.modified}">lastmodified</td>
              <td><a th:href="@{/updateform/{id}(id=${user.id})}"><button class="btn btn-primary" style="width: 100px">Update</button></a></td>


            </tr>
          </table>
        </div>

      </center>





    </div>

  </div>
</div>

</body>
</html>
